{% extends "app/base.html" %}

{% block title %}Board Games Rating Predictor{% endblock %}

{% block content %}
{% load static %}
<div class="predict-page">
    <section class="predict-card">
        <div class="predict-body">
            <form id="predict-form" action="/predict" method="post" class="row g-3">
                {% csrf_token %}

                <div class="col-md-3">
                    <label class="form-label">Year published</label>
                    <input name="year_published" type="number" class="form-control" placeholder="2018">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Min players</label>
                    <input name="min_players" type="number" class="form-control" placeholder="1">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Max players</label>
                    <input name="max_players" type="number" class="form-control" placeholder="4">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Play time (mins)</label>
                    <input name="play_time" type="number" class="form-control" placeholder="60">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Minimum age</label>
                    <input name="min_age" type="number" class="form-control" placeholder="8">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Complexity (avg)</label>
                    <input name="complexity_avg" type="number" step="0.1" class="form-control" placeholder="2.5">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Owned users</label>
                    <input name="owned_users" type="number" class="form-control" placeholder="1200">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Users rated</label>
                    <input name="users_rated" type="number" class="form-control" placeholder="850">
                </div>

                <div class="col-12">
                    <label class="form-label">Mechanics</label>
                    <select name="mechanics" class="form-select select-multi" multiple>
                        {% for mechanic in mechanics %}
                            <option value="{{ mechanic }}">{{ mechanic }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-12">
                    <label class="form-label">Domains / Categories</label>
                    <select name="domains" class="form-select select-multi" multiple>
                        {% for domain in domains %}
                            <option value="{{ domain }}">{{ domain }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-12 d-flex justify-content-between align-items-center flex-wrap gap-3">
                    <div id="prediction-result" class="result-box">
                        No prediction yet
                    </div>

                    <div class="predict-actions">
                        <button type="reset" class="btn btn-outline-secondary">
                            Reset
                        </button>
                        
                        <button type="submit" class="btn btn-primary">
                            Predict
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
{% endblock %}

{% block extra_scripts %}
    <script>
    $(document).ready(function () {
        $('.select-multi').select2({
            placeholder: "Select options",
            closeOnSelect: false,
            width: '100%'
        });
    });
    </script>
{% endblock %}
